<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoNames Place Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            margin: 20px 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 5px auto;
            padding: 10px;
            width: 60%;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h2>Search for a Place</h2>
    <input type="text" id="searchInput" placeholder="Enter place name..." oninput="searchPlace()">
    <ul id="results"></ul>

    <script>
        async function searchPlace() {
            const place = document.getElementById("searchInput").value.trim();
            if (place.length === 0) {
                document.getElementById("results").innerHTML = "";
                return;
            }

            const username = "insane9988"; // Replace with your GeoNames username
            const url = `https://secure.geonames.org/searchJSON?q=${place}&featureClass=P&maxRows=10&username=${username}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const resultList = document.getElementById("results");
                resultList.innerHTML = ""; // Clear previous results

                if (data.geonames.length > 0) {
                    data.geonames.forEach(place => {
                        const li = document.createElement("li");
                        li.textContent = `${place.name}, ${place.adminName1}, ${place.countryName}`;
                        resultList.appendChild(li);
                    });
                } else {
                    resultList.innerHTML = "<li>No results found</li>";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
    </script>

</body>
</html>
